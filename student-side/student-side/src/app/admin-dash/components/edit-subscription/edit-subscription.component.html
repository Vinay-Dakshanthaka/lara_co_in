<div class="container-fluid cntfld-fw">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
            <div [@simpleFadeAnimation]="'in'" *ngIf="successAlert"
            class="alert alert-success fade in alert-dismissible show" role="alert">
            <button style="outline:none;" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true" style="font-size:20px">Ã—</span>
            </button>
            {{successMsg}}
          </div>
        </div>
      </div>
      <div class="row">
            <div class="col-sm-8">
        User Details:
        <p>User Id: {{userId}}</p>
        <p>Email: {{email}}</p>
        <p>Mobile: {{mobileNo}}</p>
        <form>
        <div  *ngFor="let mpcpg of coursePackageList;let i=index;">
          <div>            
            <span><input type="checkbox" [attr.id]="'cpg-'+mpcpg.coursePackageId" (change)="chkUnchkCpg($event)" /></span>&nbsp;&nbsp;            
            <span>{{mpcpg.coursePackageName}}</span>
          </div>
        </div> 
      </form>               
      </div>
          
      </div>
      <div class="row">
        <div class="col-sm-2">
          <button (click)="manageSubscription()" class="btn btn-primary btn-block">Update Subscription</button>
        </div>
      </div>  
    </div>
