<form [formGroup]="learnerNotificationForm" (ngSubmit)="save()">
   
    Date and Time: <input type="datetime-local" formControlName="dateAndTime"/> <br/>
    Course Package :    
    <select formControlName="coursePackageIds" multiple size="20">
        <option *ngFor="let coursePackage of coursePackages" value="{{ coursePackage.coursePackageId }}">
            {{ coursePackage.coursePackageName }}
        </option>
    </select><br/>   
    Note: <input type="text" formControlName="note"/> <br/>    
    <input type="submit" value="submit"/>
</form>

<div *ngIf="learnerNotifications.length != 0">
    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Date-Time</th>
            <th>Note</th>
            <th>Course Package ID</th>
        </tr>
        <tr *ngFor="let learnerNotification of learnerNotifications">
            <td> {{ learnerNotification.id }} </td>
            <td> {{ learnerNotification.dateAndTime }} </td>
            <td> {{ learnerNotification.note }} </td>
            <td> {{ learnerNotification.coursePackageId }} </td>
        </tr>
    </table>
</div>
