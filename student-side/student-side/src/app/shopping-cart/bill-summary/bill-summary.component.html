<div class="bill-card shadow">
    <div class="bill-head">
        <h4>Summary</h4>
    </div>
    <div class="d-flex justify-content-center">
        <span class="bill-sub-head d-inline-block mt-2">Items Added</span>
    </div>
    <div class="bill-body">
        <div class="bill-item" *ngFor="let package of userPackages; let i = index">
            <div class="text-ellipse">
                <span class="mx-2 d-inline-block">{{i + 1}}.</span>
                <span>{{package.coursePackageName}}</span>
            </div>
            <div class="d-flex justify-content-end">
                <span class="text-end">{{getIndianCurrency(package.coursePackagePrice)}}</span>
            </div>
        </div>
    </div>
    <div class="bill-final">
        <div class="d-flex justify-content-between my-1">
            <span class="fw-semi-bold">Sub Total :</span>
            <span>{{getIndianCurrency(getSubTotal)}}</span>
        </div>
        <div class="d-flex justify-content-between my-1">
            <span class="fw-semi-bold">Taxes/Gst
                <!-- <span class="align-self-center p-1 bg-white rounded-2" style="font-size: 0.7em;">{{GST}}</span>  -->
                :</span>
            <span>{{getIndianCurrency(getGst)}}</span>
        </div>
        <div class="border-top border-dark mt-3 d-flex justify-content-between">
            <span class="fw-semi-bold">Grand Total :</span>
            <span>{{getIndianCurrency(getGrandTotal)}}</span>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button (click)="checkout($event)" class="shake">Proceed To Checkout</button>
    </div>
</div>
