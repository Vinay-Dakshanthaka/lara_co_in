<div *ngIf="noCoursePackage">
	<h2>No course packages available for you.</h2>
	<hr>
	<div class="row noAttemptDiv">
		<div class="col-sm-12">
			<h6>Click <a style="color:#fff; text-decoration:none;" [routerLink]="['/']">here</a> to enroll any course
				package.</h6>
		</div>
	</div>
</div>

<div *ngFor="let coursePackage of coursePackageDetails">
	<div>
		<div class="cpg-det">
			<h5>Course Package: {{coursePackage.coursePackageName}}</h5>
		</div>
		<p class="avl-course-p">Available Courses</p>
		<div style="margin-bottom:20px;">
			<!-- <div class="avl-course" *ngFor="let course of coursePackage.courses;">
      <div class="icon"><img src="./assets/images/{{course.courseThumbnail}}" border="0" width="40"></div>
      <span class="title">{{course.courseName}}</span>
      <span class="link"><a [routerLink]="['/playlist', coursePackage.coursePackageId, course.courseId]" >Go To Course</a></span>
	  </div> -->
			<div class="row">
				<div class="col-lg-4 col-md-3 col-sm-3" *ngFor="let course of coursePackage.courses;"
					style="padding-bottom:30px;">
					<div class="col-lg-12 co-box">
						<div class="text-center">
							<img class="img-fluid" src="./assets/images/{{course.courseThumbnail}}" alt="course image">
							<div class="co-text">{{course.courseName}}</div>
							<a *ngIf="course.isActive == 'Y'" href="#"
								[routerLink]="['/playlist', coursePackage.coursePackageId, course.courseId]"
								class="btn">Go to Course</a>
							<a *ngIf="course.isActive == 'N'" style="color:#fff;cursor: pointer;"
								(click)="showCoursePopup(course.courseName)" class="btn">Go to Course</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<button style="display:none;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#comingSoonModalCs"
	id="comingSoonBtn-cs">
	Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="comingSoonModalCs" tabindex="-1" role="dialog" aria-labelledby="comingSoonCsLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-ff3547">
				<h5 class="modal-title" id="">{{currentCourseName}}</h5>
				<button style="color:#FFFFFF" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p class="modal-title" id="no" style="text-align:center;">This Course will be released very soon</p>
			</div>
		</div>
	</div>
</div>
