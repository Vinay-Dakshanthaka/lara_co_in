<div class="entry-cards">
    <h2 style="justify-content: center;padding-top: 8px;font-weight: bold;">Placements</h2>
    <br>
    <div class="card-container" style="font-size: large;">
      <div class="card" *ngFor="let data of selectedData; let i = index">
        <div class="card-header" >{{ data.companyName }}</div>
        <div class="card-content">
          <div class="entry-details">
            <div  class="detail"><strong>Date:</strong> {{ data.date | date: 'dd/MM/yyyy' }}</div>
            <div class="detail"><strong>Students Attended:</strong> {{ data.studentAttended }}</div>
            <div class="detail"><strong>Students Placed:</strong> {{ data.studentPlaced }}</div>
            <div class="detail"><strong>Salary Package (LPA):</strong> {{ data.salaryPackage }}</div>
          </div>
        </div>
      </div>
    </div>
</div>
