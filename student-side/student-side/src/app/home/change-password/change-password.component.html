<div class="container-fluid cntfld-fw">
  <div class="container form-bnr-sec">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 pd-t40 pd-b50 form-bnr">
        <div class="row">
          <div class="col-lg-11 col-md-12 col-sm-12 div-center">
            <div>
              <h1>Reset your password</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!pwdChanged" class="container-fluid cntfld-fw">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 div-center">
        <div class="chpwd-div">
          <form [formGroup]="chPwdForm" (ngSubmit)="resetPassword()">
            <p class="hint-text">Please Enter Your New Password</p>
            <div class="form-group">
              <div *ngIf="exError" class="formErr">{{exErrorMsg}}</div>
              <div *ngIf="ischPwdFormSubmitted && chPwdFormControls.password.errors">
                <div *ngIf="chPwdFormControls.password.errors.required" class="formErr">Password is required</div>
                <div *ngIf="chPwdFormControls.password.errors.minlength" class="formErr">Password should be minimum six characters</div>
              </div>
              <input type="password" class="form-control" placeholder="Password" formControlName="password" />
            </div>

            <div class="form-group">
                <div *ngIf="ischPwdFormSubmitted && chPwdFormControls.password.errors">
                  <div *ngIf="chPwdFormControls.cPassword.errors.required" class="formErr">Please confirm your password</div>
                </div>
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="cPassword" />
              </div>
            <input type="submit" class="btn btn-primary btn-block" value="Update Password">
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<div *ngIf="pwdChanged" class="container-fluid">
    <div class="container"><br><br>
      <div>
      <h3 style="text-align: center;">Password reset successfully</h3><br><br>
      <div class="div2">
      
        <p style="text-align: center;">Your password has been changed succesfully&nbsp;&nbsp;<img src="../../../../assets/images/ordercomp.png" style="height:20px;width:20px;"></p>
        <p style="text-align: center;">Please login to continue.</p>
      </div>
    </div>    
      <br><br><br><br><br><br><br>
  
  
  </div>
  </div>
  <button style="display:none;" (click)="redirectLink()" id="redirectBtn">Redirect</button>
