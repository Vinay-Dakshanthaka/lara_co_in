<div #toastTemplate class="px-3 py-1 m-2 bg-success rounded-3 template d-flex align-items-center flex-nowrap" [ngClass]="'bg-' + type">
    <div class="px-3 d-inline-block fw-bold text-white" style="letter-spacing: 0.1rem; text-transform: capitalize;">
        {{message}}
    </div>
    <button class="btn btn-close mb-1"></button>
</div>
